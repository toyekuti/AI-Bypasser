<html>
<head>
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       
       
       <form id="Form1" method="post" >
           <h3>ENTER KEYWORDS</h3>
           <input type="text" placeholder="1st" name = "words">
           <input type="text" placeholder="2nd" name = "wordb">
           <input type="text" placeholder="3rd" name = "wordc">
           
           <div class="btn-box">
               <button type="button" id="Next1" >Next</button>
           </div>
       </form>
       
       <form  id="Form2" method="post" >
           <h3>HOW MANY ARTICLES NEEDED?</h3>
           <center> <h6> note: max you can select is 10 and min is 3</h6> </center> <br> <br>
           <input type="number" name="par" min="3" max="10" required>
           <div class="btn-box">
            
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button> 
                
            </div>
       </form>

       <form action="login.php" id="Form3" method="post">
           <h3>ACCOUNT LOGIN</h3>
           <input type="text" placeholder="Email" required name="email">
           <input type="password" placeholder="Password" required name="pass">
           <input type="password" placeholder="Confirm Password" required>
           <input type="hidden" name="form1data" id="form1data">
           <input type="hidden" name="form2data" id="form2data">
           <div class="btn-box">
               <button type="button" id="Back2">Back</button>
               <button type="submit"><a>Submit</a></button>
           </div>
       </form>

       <dvi class="step-row">
          <div id="progress"></div>
           <div class="step-col"><small>Step 1</small></div>
           <div class="step-col"><small>Step 2</small></div>
           <div class="step-col"><small>Step 3</small></div>
       </dvi>
       
   </div>

<script>
    
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");
    
    var Next1 = document.getElementById("Next1");
    var Next2 = document.getElementById("Next2");
    var Back1 = document.getElementById("Back1");
    var back2 = document.getElementById("back2");
    
    var progress = document.getElementById("progress");
    
    Next1.onclick = function(){
        // Get the values of the input fields in Form1
        var words = document.getElementsByName("words")[0].value;
        var wordb = document.getElementsByName("wordb")[0].value;
        var wordc = document.getElementsByName("wordc")[0].value;

        // Set the value of the hidden input field in Form3
        var form1data = document.getElementById("form1data");
        form1data.value = words + "," + wordb + "," + wordc;

        Form1.style.left = "-450px";
        Form2.style.left = "40px";
        progress.style.width = "240px";
    }


    Back1.onclick = function(){
        Form1.style.left = "40px";
        Form2.style.left = "450px";
        progress.style.width = "120px";
    }
    Next2.onclick = function(){
        var par = document.getElementsByName("par")[0].value;
        var form2data = document.getElementById("form2data");
        form2data.value = par;
        Form2.style.left = "-450px";
        Form3.style.left = "40px";
        progress.style.width = "360px";
    }
    Back2.onclick = function(){
        Form2.style.left = "40px";
        Form3.style.left = "450px";
        progress.style.width = "240px";
    }

    
</script>
