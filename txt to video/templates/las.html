<!DOCTYPE html>
<html>
  <head>
    <title>Local Video Example</title>
    <style>
      /* Style the video player */
      video {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Style the video controls */
      video::-webkit-media-controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
      }

      video::-webkit-media-controls-play-button {
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 50%;
        padding: 10px;
        margin: 0 10px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      video::-webkit-media-controls-volume-slider {
        width: 100px;
        height: 10px;
        margin: 0 10px;
      }

      /* Style the text below the video */
      p {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }

      /* Style the download button */
      a.download {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
      }

      a.download:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <video width="640" height="360" controls>
      <source src="{{ url_for('static', filename='final_video.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <a href="{{ url_for('static', filename='final_video.mp4') }}" download class="download">Download Video</a>
  </body>
</html>
